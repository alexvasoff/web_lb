<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>

    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideToggle("slow");
            });
        });
    </script>

    <style type="text/css">
        #panel, #flip {
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
    }

    #panel {
        padding: 50px;

    }
    </style>
</head>
<body>

<div id="flip">Click to slide down panel</div><br><br><br><br><br><br><br><br>
<div id="panel">Hello world!</div>

</body>
</html>
