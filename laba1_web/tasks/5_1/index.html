<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="B1" onclick=Start_stop()
        style="position:absolute; left:300px;top:5px; z-index: 1">
    Запустить
</button>

<div style="margin: 20%">
    <img id="lv" src="1.png"
           style="position:absolute;top:0;left:0" width="260">
</div>
</body>
<script>
    st = false



    function Start_stop() {
        if (st) {
            window.clearInterval(proc) //остановиться
            st = false
            document.all.B1.innerHTML = "Запустить"
        } else //двигаться (запустить процесс с именем proc)
        {
            proc = window.setInterval("move()", 15)
            st = true

            document.all.B1.innerHTML = "Стоп"
        }
    }


    let f = 0;
    function move() { //ордината верхнего края фотографии (переведено
        console.log('123')
        let elem = document.getElementById("lv")
        var $ = {
            radius: 50, // радиус окружности
            speed: 20 // скорость/задержка ( в js это мс, например 10 мс = 100 кадров в секунду)
        }

        let s = 2 * Math.PI / 180; //Вычислим угол
//в тип INTEGER)
        f += s // приращение аргумента
        console.log(s)
        elem.style.left = 250 + $.radius * Math.sin(f) + 'px'; // меняем координаты элемента, подобно тому как мы это делали в школе в декартовой системе координат. Правда, в данном случае используется полярная система координат, изменяя угол
        elem.style.top = 250 + $.radius * Math.cos(f) + 'px';

    }

</script>
</html>
