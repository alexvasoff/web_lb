<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="B1" onclick=Start_stop()
        style="position:absolute; left:300px;top:5px; z-index: 1">
    Запустить
</button>

<img id="lv" src="1.png"
     style="position:absolute;top:0;left:0px" width="260">
</body>
<script>
    st = false
    radius = 10


    function Start_stop() {
        if (st) {
            window.clearInterval(proc) //остановиться
            st = false
            document.all.B1.innerHTML = "Запустить"
        } else //двигаться (запустить процесс с именем proc)
        {
            proc = window.setInterval("move()", 100)
            st = true

            document.all.B1.innerHTML = "Стоп"
        }
    }
x =0
    function move() { //ордината верхнего края фотографии (переведено
//в тип INTEGER)

        x_min = 0;
        x_max = 2;
        var cur_y = parseInt(document.all.lv.style.top)
//абсцисса левого края фотографии
        var cur_x = parseInt(document.all.lv.style.left)

        if (x > x_max) {
            x = x_min
            return null
        }
        x+=1
        dy = radius * Math.sin(x)
        document.all.lv.style.top = cur_y + dy //Перемещение по OY
       // document.all.lv.style.left = cur_x + x //Перемещение по OX
    }
</script>
</html>
