<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тригонометрия</title>
</head>
<body>
<h1 style="text-transform: uppercase"> Тригонометрические функции</h1>
<h3>Угол должен быть больше нуля и меньше 90 градусов</h3>
<p>Угол в градусах
    <input type="text" name="degrees" onchange="validate(this.value)">
</p>
<p>Функция.......
    <select id="trig_function" name="trig_function">
        <option value="sin">синус</option>
        <option value="cos">косинус</option>
        <option value="tan">тангенс</option>
    </select>
</p>
<button onclick=validate(document.all.degrees.value)> Вычислить</button>

<script>
    function validate(value) {
        value = parseInt(value)
        if (value > 90 || value < 0) {
            alert("Введите правильный угол! Сейчас угол = " + value)
            document.all.degrees.value = ""
            return null
        }
        calculate(value)
    }

    function calculate(value) {
        let selected_element = document.all.trig_function.selectedIndex
        let element_value = document.all.trig_function.options[selected_element].value
        let calculate = "Math." + element_value + "(" + value * 0.0175 + ")"
        let formula = element_value + "(" + value + ")" + " = "

        document.getElementById("test").innerHTML = formula + eval(calculate)
    }
</script>
<p><b id="res"></b><br>
<p><b id="test"></b><br>

</body>
</html>
