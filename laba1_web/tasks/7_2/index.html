<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="tbl" border="3">
    <tr>
        <th>Наименование товара</th>
        <th>Цена за единицу</th>
        <th>Количество</th>
        <th>Стоимость</th>
    </tr>
    <tr>
        <td>Стол письменный</td>
        <td>12000</td>
        <td>5</td>
        <td></td>
    </tr>
    <tr>
        <td>Стол кухонный</td>
        <td>8000</td>
        <td>10</td>
        <td></td>
    </tr>
    <tr>
        <td>Сутл</td>
        <td>20</td>
        <td>1200</td>
        <td></td>
    </tr>
    <tr>
        <td>Шкаф книжный</td>
        <td>14200</td>
        <td>4</td>
        <td></td>
    </tr>
    <tr>
        <th colspan="3" align="left">ИТОГО</th>
        <th></th>
    </tr>
</table>

<p>Изменение цены и количества</p>
<p>Товар..........
    <input type="text" id="product">
</p>
<p>Цена...........
    <input type="text" id="price">
</p>
<p>Количество
    <input type="text" id="count">
</p>
<button id="save_button" onclick="info()">Ввод</button>
</body>

<script>
    products = [['Стол письменный', 12000, 5],['Стол кухонный', 8000, 10],['Сутл', 20, 1200],['Шкаф книжный', 14200,4]]
    function info() {
        let table = document.getElementById('tbl')
        for (i in products) {
            product = products[i]
            let p_name = product[0]
            let price = product[1]
            let count = product[2]
            new_row = document.createElement('tr')
            new_row.innerHTML = '<th>' + p_name + '</th> <th>' + price + '</th> <th>' + count + '</th> <th>' + price * count + '</th>'
            table.appendChild(new_row)
        }
        new_row.innerHTML = '<th colspan="3" align="left"> Итого </th> <th> 1234213</th>'
        table.appendChild(new_row)


    }
</script>
</html>
