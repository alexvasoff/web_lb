<html>
<head>
    <meta charset="UTF-8">
    <title>СКИПТ SELECT </title>
</head>
<body>
<!--Пример выбора и выводана экранэлемента списка Select -->
<script>
    function select_() {
        color_text = document.all.Kod.value //код цвета
        list_index = document.all.drop_list.selectedIndex  //номервыбранного элемента списка select
        list_text = document.all.drop_list.options[list_index].text//текст элемента списка
        list_value = document.all.drop_list.options[list_index].value//передаваемое из формы
//значение<option value= red>
        e = "<FONT size = 7 color=" + color_text + ">" + color_text + "</font>"//трансляция и
        document.all.alfa.innerHTML = e// вывод на экран HTML-строки
        e = "<FONT size = 7 color= " + list_value + ">" + list_text + "</font>"
        document.all.beta.innerHTML = e
    }
</script>
<h2>Подбор оттенков цвета</h2>
В первое поле нужно ввести шестнадцатеричный код цвета.<br>
Например,красный цвет имеет код FF0000.
<br>Из списка во втором поле выбирается для сравнения
<br> один из основных цветов(красный, зелёный,синий)
<p>Введите код цвета
    <input type="text" name="Kod">
<p>Выберите цвет
    <select name="drop_list">
        <option value="red">Красный</option>
        <option value="yellow">Жёлтый</option>
        <option value="maroon">Каштановый</option>
        <option value=green">Зеленый</option>
        <option value="blue">Синий
    </select>
<p>
    <button onclick="select_()">Выполнить</button>
<p><b id="alfa"></b><br>
<b id="beta"></b>
</body>
</html>
